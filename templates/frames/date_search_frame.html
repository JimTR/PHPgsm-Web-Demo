<head>
	 <!--#include#-->
</head>
<body>
	<div class="col-lg-6" id="searchbox">
		<h5 class="card-title" style="margin-left:1%;">Search</h5>
		<form id="sendcmd"  action="<!--#url#-->/api.php" method="get">
			<input type="hidden" id="action" name="action" value="stats">
			<table class="table">
				<tr>
					<td style="border-style:none vertical-align:middle;">Start Date</td>
					<td style="border-style:none;">
						<input style="width:fit-content;" type="date" class="form-control" id="start" name="server"  value="" data-date-format="yyyy-mm-dd" >
					</td>
				</tr>
				<tr style="border-style:none;">
					<td style="vertical-align:middle;border-style:none;">End Date</td>
					<td style="border-top:0px;border-style:none;">
						<input style="width:fit-content;" type="date" class="form-control" id="finish" name="filter"  value ="" data-date-format="yyyy-mm-dd"  >
					</td>
				</tr>
				<tr style="border-top:0px;border-style:none;">
					<td style="border-top:0px;border-style:none;" colspan=2>
						<span style="margin-left:23%;">
							<input class ="btn btn-primary" type ="submit" id="send" name="send" value ="Go"/>
						</span>
					</td>
				</tr>
			</table>	
		</form>
	</div>
</body>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
 <script src = "js/jquery.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src = "assets/js/main.js"></script>
	
<script>
	$(document).ready(function(){	
		var now = new Date();
		var day = ("0" + now.getDate()).slice(-2);
		var month = ("0" + (now.getMonth() + 1)).slice(-2);
		var today = now.getFullYear()+"-"+(month)+"-"+(day) ;
		
		$('#start').val(today);
		$("#finish").val(today);
		
		
	});	
</script>
